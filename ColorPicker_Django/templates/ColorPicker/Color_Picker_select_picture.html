<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body class="bg-light">
	<div class="position-absolute top-50 start-50 translate-middle">
		<form class="d-flex flex-column border p-2 rounded" method="post" enctype="multipart/form-data">
			{% csrf_token %}

			<h4 class="">Форма загрузки изображения</h4>

			<!-- Берем каждый элемент формы отдельно и отображаем его на странице -->

			{% for field in ImageUploadForm %}
  				{{ field }}
			{% endfor %}

			<input type="submit" value="Загрузить изображение" class="btn btn-primary mt-2" />
		</form>
	</div>

</body>
</html>
